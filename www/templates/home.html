<ion-side-menus enable-menu-with-back-views="true">

  <!-- Left Menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <home-left-menu></home-left-menu>
  </ion-side-menu>

  <!-- Main Menu -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-controller="HomeMenuCtrl" ng-click="openNotifications($event)"
                class="button-icon icon ion-ios-box badge badge-stable">
          {{offersNotifications.length + messagesNotifications.length + evaluationsPendingNotifications.length}}
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="homeContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
