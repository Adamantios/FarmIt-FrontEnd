<ion-modal-view title="Cart">
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Cart</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Add More</button>

  <ion-content padding="true">
    <a class="button button-positive  button-block button-clear" id="purchase" ui-sref="chat">
      I want them all!
    </a>
  </ion-content>
</ion-modal-view>
