<form name="AnnouncementForm" class="list">
  <div>
    <label class="item item-input item-select">
      <div class="input-label">
        Category
      </div>
      <select ng-model="announcements.category" ng-change="get_subcategories()">
        <option disabled selected value>Select Category</option>
        <option ng-repeat="category in categories" value="{{category.id}}">
          {{category.name}}
        </option>
      </select>
    </label>

    <label class="item item-input item-select">
      <div class="input-label">
        Subcategory
      </div>
      <select ng-model="announcements.subcategory"
              ng-options="subcategory.name for subcategory in subcategories">
        <option disabled selected value>Select Subcategory</option>
      </select>
    </label>
  </div>

  <div>
    <label class="item item-input item-floating-label">
      <input placeholder="Amount (kg)" name="amount" ng-model="amount" type="number" required>
    </label>
  </div>

  <div id="error">
    <p ng-show="AnnouncementForm.amount.$error.required">* Amount is required!</p>
    <p ng-show="AnnouncementForm.amount.$invalid && !AnnouncementForm.amount.$pristine">* Invalid Amount!</p>
  </div>

  <button class="button button-positive  button-block button-clear"
          ng-hide="AnnouncementForm.$invalid || isSpinning" ng-click="uploadAnnouncement()">Upload
  </button>

  <div id="progress-ring">
    <ion-spinner ng-show="isSpinning" icon="android"></ion-spinner>
  </div>
</form>
