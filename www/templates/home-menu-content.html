<ion-view title="Home">
  <ion-content padding="true" delegate-handle="mainScroll">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search" type="search">
    </label>

    <br>

    <providers-card></providers-card>

    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded"
      icon="android"
      on-infinite="loadMoreData()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>

  <!--suppress HtmlUnknownAttribute -->
  <nav mfb-menu position="bl" effect="zoomin" resting-icon="ion-android-arrow-up" active-icon="ion-android-arrow-up"
       toggling-method="click" menu-state="status" on-tap="scrollToTop()">
  </nav>

  <!--suppress HtmlUnknownAttribute -->
  <nav mfb-menu position="br" effect="zoomin" active-icon="ion-edit" resting-icon="ion-edit"
       toggling-method="click" menu-state="status" on-tap="createAnnouncement()">
  </nav>
</ion-view>
