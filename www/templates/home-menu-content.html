<ion-view title="Home">
  <ion-content padding="true" delegate-handle="small">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search" type="search">
    </label>

    <br>

    <ion-list ng-repeat="providerchunk in providers">
      <ion-item ng-repeat="provider in providerchunk" ui-sref="provider">{{provider.name}}</ion-item>
    </ion-list>

    <br>

    <button class="button icon icon-left ion-android-arrow-up" ng-click="scrollToTop()">
      Scroll to top!
    </button>

    <ion-infinite-scroll
      ng-if="moreDataCanBeLoaded"
      icon="ion-loading-c"
      on-infinite="loadMoreData()"
      distance="0%">
    </ion-infinite-scroll>

    <!--suppress HtmlUnknownAttribute -->
    <nav mfb-menu position="br" effect="zoomin" active-icon="ion-edit" resting-icon="ion-edit"
         toggling-method="click" menu-state="status" on-tap="createAnnouncement()">
    </nav>
  </ion-content>
</ion-view>
